version: "3.1"
services:

  db:
    image: mariadb:5.5
    volumes:
      - ./data/dump:/docker-entrypoint-initdb.d
      - ./data/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webjump
      MYSQL_USER: webjump
      MYSQL_PASSWORD: webjump

  data:
    image: debian:jessie
    user: www-data
    volumes:
      - ./src:/var/www/

  webserver:
    image: nginx:alpine
    container_name: webjump-webserver
    working_dir: /application
    volumes:
      - .:/application
      - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8088:80"

  php-fpm:
    build: phpdocker/php-fpm
    container_name: webjump-php-fpm
    working_dir: /application
    volumes:
      - .:/application
      - ./phpdocker/php-fpm/php.ini:/etc/php/7.2/fpm/php.ini

